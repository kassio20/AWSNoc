<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS NOC - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #8b949e;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #2ea043;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #238636;
        }

        .error-message {
            color: #f85149;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .back-link {
            margin-top: 1rem;
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Entrar no AWS NOC</h2>
            <p>Acesse sua conta</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Entrar</button>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </form>
        <a href="/" class="back-link">← Voltar ao início</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error-message");

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem("awsnoc_token", data.token);
                    localStorage.setItem("awsnoc_user", JSON.stringify(data.user));
                    window.location.href = "/my-accounts.html";
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.style.display = "block";
                }
            } catch (error) {
                errorDiv.textContent = "Erro de conexão. Tente novamente.";
                errorDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
